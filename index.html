<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
    <header>
        <nav>
            <nav class="navbar">
                <div class="logo">
                  <img src="logo.img" width = 30px alt ="Your Website Logo">
                </div>
                <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Support</a></li>
                  <li class="dropdown">
                    <a href="#">Help</a>
                    <ul class="dropdown-menu">
                      <li><a href="#">FAQs</a></li>
                      <li><a href="#">Tutorials</a></li>
                      <li><a href="#">Contact Support</a></li>
                    </ul>
                  </li>
                  <li><a href="#">Contact Us</a></li>
                  <li class="cart-button">
                    <a href="#">Cart <i class="fas fa-shopping-cart"></i></a>
                  </li>
                  <li class="search-box">
                    <input type="text" placeholder="Search">
                  </li>
                </ul>
                <div class="user-actions">
                  <a href="#">Login</a>
                </div>
              </nav>
              
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Your One-Stop Shop</h1>
            <p>Find the best products at the best prices, right here.</p>
            <button class="cta">Shop Now</button>
        </div>
        <img src="hero-image.jpg" width="100%" height="200px" alt="Hero Image">

    </section>

    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            </div>
    </section>

    <section class="testimonials">
        <h2>What Our Customers Say</h2>
        <div class="testimonial-slider">
            </div>
    </section>

    <section class="cta">
        <h2>Ready to Start Shopping?</h2>
        <button>Explore Our Collection</button>
    </section>

    <footer>
        <p>&copy; 2023 Your E-commerce Store</p>
    </footer>

    <script src="script.js"></script>
    </div>
</body>
</html>
